<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-MAIL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-uppercase text-center">mail - gustosa</h1>
    <div class="card container w-50">
        <div class="card-body d-flex flex-column align-items-center pb-0">
            <h5 class="card-title text-capitalize">area personale</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Ciao, bentornato!</h6>
            <p class="card-text">Inserisci la mail del tuo account per accedere.</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id="emailInput" type="email" class="form-control" placeholder="frutta.verdura@orto.org"
                    aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <label for="basic-addon2" class="form-label">Email di esempio:</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">@</span>
                <input id="hintOutput" type="email" class="form-control" placeholder="Hint" placearia-label="Hint"
                    aria-describedby="basic-addon2" required readonly>
            </div>
        </div>
        <div class="mx-auto pb-2">
            <button id="loginButton" type="button" class="btn btn-warning">Accedi</button>
            <button id="hintButton" type="button" class="btn btn-outline-warning">Copia negli appunti</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
